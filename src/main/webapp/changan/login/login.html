
<div class="fade-in-right-big smooth" style="background-image: url(//res.wx.qq.com/a/wx_fed/webwx/res/static/img/2zrdI1g.jpg);background-size: cover;height:100%;position:absolute;width: 100%">
    <div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;" style="margin-top: 20px">
        <a href class="navbar-brand block m-t">{{app.name}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center" style="margin-top: 20px">
                <strong>欢迎使用六弦志和后台管理系统</strong>
            </div>
            <form name="form" class="form-validation" style="margin-top: 20px">
                <div class="text-danger wrapper text-center">
                    <span ng-bind="authError" ng-show="authError"/>
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="text" placeholder="用户名" class="form-control no-border" ng-model="user.userName" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.userPassword" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登 录</button>
            </form>
        </div>
    </div>
</div>
